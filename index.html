<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Animal, pet, adoption, finder, love, furry, friend">
    <meta name="description" content="App to find a new furry friend that sutes you!">
    <!-- googlefont -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700|Roboto:300,400,700" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>petFinder</title>
</head>
<body>
    <section class="landingPage">
        <header>
            <div class="wrapper">
                <div class="logo"><img src="assets/logo.png" alt="pet finer logo"></div>
                <div class="skipToForm"><a href="#adoptionForm">find</a></div>
            </div>
        </header>
        <div class="content wrapper">
            <h1>find. adopt. love</h1>
            
            <!-- animated clickable arrow that the user will click on to get to the form -->
            <div>
                <a href="#adoptionForm"><i class="fas fa-arrow-circle-down"></i></a>
            </div>
        </div>
    </section>
    <main>
        <section class="adoptionForm" id="adoptionForm">
            <div class="wrapper">
                <h2>Find form</h2>
                <p>Fill out the information below to find your furry friend</p>
            </div>
            <form class="wrapper">
                <!-- location? -->
                <fieldset class="locationQ">
                    <label for="location">What's your location?</label>
                    <input type="text"  id="location" placeholder="i.e. Toronto, ON" required>
                </fieldset>
                <!-- animal -->
                <fieldset>
                    <label for="animal">pick a pet animal from the list</label>
                    <select name="animal" id="animal">
                            <option value="cat">cat</option>
                            <option value="dog">dog</option>
                            <option value="reptile">reptile</option>
                    </select>
                </fieldset>
                <!-- submit -->
                <fieldset class="submit">
                    <label class="visuallyHidden" for="find">Submit</label>
                    <input type="submit" value="Find" id="find">
                </fieldset>
            </form>
        </section>
        <section class="results">
            <div id="gallery" class="gallery wrapper"> 
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
             <p>&#169; made with <i class="fas fa-heart"></i> &#38 <i class="fas fa-coffee"></i> by Z & J 2019</p>
        </div>
    </footer>
    
<!-- scripts -->
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="script/script.js"></script>
</body>
</html>
